<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main class="stats">
          
          <div class="stats__image">
            <!-- <source srcset="./image/image-header-desktop.jpg" media="(min-width=650px)">
            <img src="./images/image-header-mobile.jpg" alt=""> -->
          </div>
    
          <article class="stats__artical">
            
            <h1 class="stats__artical-title">Get <span class="insights">insights</span> that help your business grow.</h1>

            <p class="stats__artical-description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>

            <div class="stats__count">
              <div class="compabies">
                <h1 class="stats__count-companies">10k+</h1> 
              <p class="stats__count-type-company">companies</p>
              </div>
              <div class="templates">
                <h1 class="stats__count-template">314</h1> 
                <p class="stats__count-type-templates">templates</p>
              </div>
              <div class="queries">
                <h1 class="stats__count-queries">12M+</h1> 
                <p class="stats__count-type-queries">queries</p>
              </div>
            </div>
            
          </article>

  

  </main>
  
</body>
</html>
